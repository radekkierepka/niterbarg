	<main class="main reservation-page">
        <div class="reservation-page__left">
		    <div class="reservation-page__wrap">
		        <h2 class="title title--h2 text-center">Rezerwacja</h2>
			    <p class="paragraph text-center">Zarezerwuj domek już teraz i rozpocznij niesamowitą przygodę pełną odkryć i doświadczeń w Pieninach. </p>
				<div class="row">
				    <div class="col-12">
					    <div id="validator-contact" class="hidden"></div>
				    </div>
				</div>
			    <form id="booking-form" class="row mt-2 mt-sm-4">
			        <div class="col-12">
				        <div class="form-group">
				            <label class="label" for="name">Twoje imię</label>
                            <div class="position-relative">
							    <input type="text" class="inputText inputText__icon" id="name" name="name" placeholder="Wpisz swoje imię" required="required" autocomplete="on">
					            <span class="input-icon icon-user"></span>
							</div>
					    </div>
				        <div class="form-group">
				            <label class="label" for="email">Twój e-mail</label>
                            <div class="position-relative">
							    <input type="email" class="inputText inputText__icon" id="email" name="email" placeholder="Wpisz swój e-mail" required="required" autocomplete="on">
					            <span class="input-icon icon-mail"></span>
							</div>	
					    </div>
				        <div class="form-group">
				            <label class="label" for="phone">Telefon</label>
							<div class="position-relative">
                                <input type="tel" class="inputText inputText__icon" id="phone" name="phone" placeholder="Numer telefonu" required="required" autocomplete="on">
					            <span class="input-icon icon-phone"></span>
							</div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="check-in">Data przyjazdu</label>
							<div class="position-relative">
                                <input type="text" class="inputText inputText__icon readonly js-datepicker" id="check-in" name="check-in" placeholder="Wybierz datę" required="required" autocomplete="on">
					            <span class="input-icon icon-calendar"></span>
							</div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="check-out">Data wyjazdu</label>
							<div class="position-relative">
                                <input type="text" class="inputText inputText__icon readonly js-datepicker" id="check-out" name="check-out" placeholder="Wybierz datę" required="required" autocomplete="on">
					            <span class="input-icon icon-calendar"></span>
							</div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="person-adult">Dorosłych</label>
						    <div class="js-quantity">
							    <span class="qty-minus icon-minus"></span>
                                <input type="number" class="inputText js-quantity-input" id="person-adult" name="person-adult" value="1" min="1" max="6" data-citizen="" required="required" autocomplete="on">
					            <span class="qty-plus icon-plus"></span>
						    </div>
					    </div>
				    </div>
			        <div class="col-12 col-sm-6">
				        <div class="form-group">
				            <label class="label" for="person-kids">Dzieci</label>
						    <div class="js-quantity">
							    <span class="qty-minus icon-minus"></span>
                                <input type="number" class="inputText js-quantity-input" id="person-kids" name="person-kids" value="0" min="0" max="6" autocomplete="on">
					            <span class="qty-plus icon-plus"></span>
						    </div>
					    </div>
				    </div>
					<div class="col-12 col-sm-6 mt-2 mt-sm-3 order-2 order-sm-1">
				        <a href="index.html" class="btn btn__medium btn__second w-100">Anuluj</a>
				    </div>
				    <div class="col-12 col-sm-6 mt-2 mt-sm-3 order-1 order-sm-2">
				        <button type="submit" class="btn btn__medium w-100">Rezerwuj</button>
				    </div>
